<div class="container">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center mb-3">
          <h5 class="card-title mr-2">Service Appointments</h5>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle border" type="button" id="allDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              All
            </button>
            <div class="dropdown-menu" aria-labelledby="allDropdown">
              <a class="dropdown-item" href="#">Option 1</a>
              <a class="dropdown-item" href="#">Option 2</a>
              <a class="dropdown-item" href="#">Option 3</a>
            </div>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Appointment Number">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Case Number">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Site">
          </div>
          <div class="col-md-3">
            <select class="form-control clickable">
              <option selected>Select Case Type</option>
            </select>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-3">
            <select class="form-control clickable">
              <option selected>Select Case Reason</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Circle">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Asset Serial No.">
          </div>
          <div class="col-md-3">
            <select class="form-control clickable">
              <option selected>Select Status</option>
            </select>
          </div>
        </div>
  
          <div class="row mb-3">
          <div class="col-md-3">
            <select class="form-control clickable">
              <option selected>Select Claim Status</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Service Resource">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control clickable">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control clickable">
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-3 d-flex align-items-center">
            <button class="btn btn-primary clickable mr-2" (click)="onButtonClick('Search')">Search</button>
            <button class="btn btn-secondary clickable" (click)="onButtonClick('Reset')">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
