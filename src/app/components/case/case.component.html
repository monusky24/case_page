<div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Cases</h5>
        <div class="btn-group mb-3" role="group">
          <button type="button" class="btn btn-secondary clickable" (click)="onButtonClick('New Case')">+ New Case</button>
          <button type="button" class="btn btn-secondary clickable" (click)="onButtonClick('Bulk Upload')">Bulk Upload</button>
          <button type="button" class="btn btn-secondary clickable" (click)="onButtonClick('POD Bulk Upload')">POD Bulk Upload</button>
          <button type="button" class="btn btn-secondary clickable" (click)="onButtonClick('Case Reject Bulk Upload')">Case Reject Bulk Upload</button>
        </div>
        <div class="btn-group mb-3" role="group">
          <button type="button" class="btn btn-light border clickable" (click)="onButtonClick('Download Template')">Download Template</button>
          <button type="button" class="btn btn-light border clickable" (click)="onButtonClick('POD Download Template')">POD Download Template</button>
          <button type="button" class="btn btn-light border clickable" (click)="onButtonClick('Reject Case Template')">Reject Case Template</button>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Case Number">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Site Id">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control clickable" placeholder="Assets Serial No.">
          </div>
          <div class="col-md-3">
            <select class="form-control clickable">
              <option selected>Select Case Type</option>
            </select>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-9">
            <input type="text" class="form-control clickable" placeholder="Service resource">
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary clickable" type="submit" (click)="onButtonClick('Search')">Search</button>
            <button class="btn btn-secondary clickable" type="reset" (click)="onButtonClick('Reset')">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
